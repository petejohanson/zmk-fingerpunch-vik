# SPI for trackball
# Disabled until pmw3360 driver exists
# CONFIG_SPI=y

# Input for trackball
# Disabled until pmw3360 driver exists
# CONFIG_INPUT=y

# Enable Encoders for PER56
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Mouse for trackball
# Disabled until pmw3360 driver exists
# CONFIG_ZMK_MOUSE=y

# PMW3610 for trackball
# Disabled until pmw3360 driver exists
# CONFIG_PMW3610=y